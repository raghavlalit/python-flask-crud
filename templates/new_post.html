{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<hr>
<h1>Add New Blog Post:</h1>
<hr>
<form action='/posts' method='POST'>
	<div class="form-group">
	    <label for="exampleInputEmail1">Title:</label>		
	    <input class="form-control" type="text" name="title" id='title' placeholder="Enter Title"><br>
	</div>
	<div class="form-group">
	    <label for="exampleInputEmail1">Author:</label>
	    <input class="form-control" type="text" name="author" id='author' placeholder="Author Name"><br>
	</div>
	<div class="form-group">
	    <label for="exampleInputEmail1">Content:</label>
	    <textarea class="form-control" type="text" name="content" id='content' placeholder="Content"></textarea> <br>
	</div>
	<input class="btn btn-primary" type="submit" name="submit" value='post'>
	
</form>
<hr>

{% endblock %}

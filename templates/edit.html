{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<hr>
<h1>Edit Blog Post:</h1>
<hr>

<form action='/posts/edit/{{post.id}}' method='POST'>

	<div class="form-group">
	    <label for="exampleInputEmail1">Title:</label>
	    <input class="form-control" type="text" name="title" id='title' value="{{post.title}}" placeholder="Enter Title"><br>
	</div>
	<div class="form-group">
	    <label for="exampleInputEmail1">Author:</label>
	    <input class="form-control" type="text" name="author" id='author' value="{{post.author}}" placeholder="Author Name"><br>
	</div>
	<div class="form-group">
	    <label for="content">Content:</label>
	    <textarea class="form-control" name="content" id='content'>{{post.content}}</textarea><br>
	</div>
	<input class="btn btn-primary" type="submit" name="submit" value='Save'>
</form>
<hr>

{% endblock %}
